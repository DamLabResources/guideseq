reference_genome: /Volumes/Media/hg38/hg38.fa
output_folder: data/output

bwa: bwa
bedtools: bedtools

demultiplex_min_reads: 1000

undemultiplexed:
    forward: data/undemux.r1.fastq.gz
    reverse: data/undemux.r2.fastq.gz
    index1: data/undemux.i1.fastq.gz
    index2: data/undemux.i2.fastq.gz

samples:
    control:
        target:  
        barcode1: CTCTCTAC
        barcode2: CTCTCTAT
        description: Control

    EMX1:
        target: GAGTCCGAGCAGAAGAAGAANGG
        barcode1: TAGGCATG
        barcode2: TAGATCGC
        description: EMX_site1
